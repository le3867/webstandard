<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&family=Nanum+Pen+Script&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="시험문제.css">
</head>
<body>
  <div class="uppermost">
  <div class="container box1"> <a href="#">로그인</a> | <a href="#">회원가입</a> </div>
</div>
<header>
  <div class="container box2"></div>
</header>
<nav>
  <div class="container box3">
    <ul>
      <li> <a href="#">웹표준</a></li>
      <li> <a href="#">자바</a></li>
      <li> <a href="#">안드로이드</a></li>
      <li> <a href="#">데이터베이스</a></li>
      <li> <a href="#">스프링</a></li>
    </ul>
  </div>
</nav>
  <div class="container clearfix">
    <aside>
  <div class="container box4"></div>
    </aside>
    <main>
  <div class="container box5">
    <span><h3>회 원 가 입</h3></span>
    <section>
    <div class="container box7">
      <form>
      <ul>
        <li class="userid"><label for="user_id"><span>아이디</span></label></li>
        <li class="textbar"><input type="text" id="user_id"></li>
        <li><label for="user_pw"><span>비밀번호</span></label></li>
        <li class="textbar"><input type="password" id="user_pw"></li></li>
        <li><label for="user_pw2"><span>비밀번호 확인</span></label></li>
        <li class="textbar"><input type="password" id="user_pw2"></li></li>
        <li><label for="phonenumber"><span>전화번호</span></label></li>
        <li class="textbar"><input type="tel" id="phonenumber"></li>
        <li><label for="user_nick"><span>별칭</span></label></li>
        <li class="textbar"><input type="text" id="user_nick"></li>
        <li><label for="area"><span>지역</span></label></li>
        <li>
          <select name="area" id="area">
              <option value="">==선택==</option>
              <option value="">서울</option>
              <option value="">대전</option>
              <option value="">대구</option>
              <option value="">울산</option>
              <option value="">부산</option>
            </select>
          </li>
        <li><label for="gender"><span>성별</span></label></li>
        <li>
        <input type="radio" name="gender1" id="gender" value="1">남자
        <input type="radio" name="gender1" id="gender" value="2">여자
        </li>
        <li><label for="hobby"><span>취미</span></label></li>
        <li>
        <input type="checkbox" name="" id="hobby">독서
        <input type="checkbox" name="" id="hobby">음악감상
        <input type="checkbox" name="" id="hobby">운동
        <input type="checkbox" name="" id="hobby">게임
        </li>
        <li><label for="birth"><span>생년월일</span></label></li>
        <li class="textbar"><input type="date" id="birth"></li>
        <div class="usercreate">
          <button>회원가입</button>
        </div>
      </ul>
      </form>
    </div>
  </section>
  </div>
    </main> 
  </div>
  <footer>
  <div class="container box6">Copyright by Gildong Hong. All Rights Reserved.</div>
</footer>

</html>
