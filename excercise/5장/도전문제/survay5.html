<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소프트웨어 기술</title>
  <link rel="stylesheet" href="suvay5.css">
</head>

<body>
  <header>
    <h3>설문지</h3>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
  </header>
  <main>
    <form action="">
      <label>학년
        <span>
          <label><input type="radio" name="grade" value="1학년">1학년</label>
          <label><input type="radio" name="grade" value="2학년">2학년</label>
          <label><input type="radio" name="grade" value="3학년">3학년</label>
          <label><input type="radio" name="grade" value="4학년">4학년</label>
        </span>
      </label>
      <br>
      <br>
      <label>성별
        <span>
          <label><input type="radio" name="gender" value="남자">남 </label>
          <label><input type="radio" name="gender" value="여자">여 </label>
        </span>
      </label>
      <br>
      <br>
      <label>관심분야
        <select name="소프트웨어 기술">
          <option value="1">모바일 소프트웨어</option>
          <option value="2">인터넷 소프트웨어</option>
          <option value="3">컴퓨터 소프트웨어</option>
        </select>
      </label>
      <br>
      <br>
      <label>진로
        <span>
          <label><input type="checkbox" value="개발">개발</label>
          <label> <input type="checkbox" value="기획">기획</label>
          <label><input type="checkbox" value="영업">영업</label>
          <label><input type="checkbox" value="창업">창업</label>
        </span>
      </label>
      <br>
      <br>

      <label>남기고싶은말
        <textarea name = "message" cols="70" rows="15" placeholder="글을남겨주세요"></textarea>
      </label>
    </form>
  </main>
  <footer>
    <p>Copyright 2017 by Kitae</p>
  </footer>
</body>

</html>
